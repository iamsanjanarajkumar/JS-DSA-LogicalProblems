<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <h1>W.A.P to compute the exponential of a Number</h1>
    <p>10^2 => 100 => 10 is the base value and 2 is the exponential value</p>
    <p>b^n</p>

    <div>
      <form autocomplete="off" onsubmit="submitHandler(event)">
        <div>
          <label for="base">Enter Base Value</label>
          <input type="number" name="base" id="base" />
        </div>
        <div>
          <label for="expo">Enter Exponent Value</label>
          <input type="number" name="expo" id="expo" />
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="result"></div>

    <script src="Assets/JS/p15.js"></script>
  </body>
</html>

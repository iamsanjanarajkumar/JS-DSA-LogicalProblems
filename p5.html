<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <h2>Conversion of Kilometers to Miles ( 1km = 0.6213 miles)</h2>
    <div>
      <form autocomplete="off" onsubmit="submitHandler(event)">
        <label for="km">Enter the distance in Kilometers</label>
        <input type="text" name="km" id="km" required />

        <input type="submit" value="Convert" />
      </form>
    </div>

    <h3 id="output"></h3>

    <script src="Assets/JS/p5.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA</title>
</head>
<body>
    <h1>W.A.P to find the sum of 1-n natural numbers</h1>
    <h1>W.A.P to find the sum of 1-n even numbers</h1>
    <h1>W.A.P to find the sum of 1-n odd numbers</h1>

    <p>num= 30 , 1+2+3+.....+n</p>
    <p>num =30 , 2+4+5+.....+n</p>
    <p>num= 30,  1+3+5+......+n</p>

    <div>
        <form autocomplete="off" onsubmit="submitHandler(event)">
           <div>
            <label for="num">Enter number N</label>
            <input type="number" name="num" id="num">
           </div>
           <div>
            <label for="op">Choose Option</label>
            <select name="op" id="op">
                <option value="null">Choose Option</option>
                <option value="all">All</option>
                <option value="even">Even</option>
                <option value="odd">Odd</option>
            </select>
           </div>
           <div>
            <input type="submit" value="Calculate">
           </div>
        </form>
    </div>
    <div id="output"></div>
    <script src="Assets/JS/p23.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <center>
      <h2>Temperature Converter</h2>
      <div>
        <form autocomplete="off" onsubmit="tempHandler(event)">
          <div>
            <label for="temp">Enter a Temperature</label>
            <input type="number" id="temp" name="temp" required />
          </div>
          <div>
            <label for="op">Choose a Temperature to Converted </label>
            <select name="op" id="op">
              <option value="null">Choose Conversion Type</option>
              <option value="celsius">Fahrenheit to Celsius</option>
              <option value="fahrenheit">Celsius to Fahrenheit</option>
            </select>
          </div>
          <div>
            <input type="submit" value="Submit" class="btn" />
          </div>
        </form>
      </div>
      <h2 id="result"></h2>
    </center>
    <script src="Assets/JS/p7.js"></script>
  </body>
</html>

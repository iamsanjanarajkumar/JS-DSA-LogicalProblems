<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA</title>
</head>
<body>
    <h1>W.A.P to find the Area of Shapes</h1>

    <h3>Square (a *a)</h3>
    <h3>Circle(pi * r *r )</h3>
    <h3>Rectangle(l* b)</h3>
    <h3>Triangle (0.5 * b* h)</h3>

    <div>
        <label for="op">Choose Shapes</label>
        <select name="op" id="op" onchange="selHandler()">
          <option value="null">Choose Shape</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
          <option value="rect">Rectangle</option>
          <option value="tri">Triangle</option>
          <option value="trapezium">Trapezoid</option>
          <option value="parallelogram">Parallelogram</option>
        </select>
    </div>

    <hr>
    <h3 id="output"></h3>

    <script src="Assets/JS/p2.js"></script>
</body>
</html>

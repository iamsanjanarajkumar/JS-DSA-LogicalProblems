<body>
    <h1>W.A.P to find the largest and smallest number in an Array</h1>

            <label for="nums">Enter Numbers</label>

        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <div id="result"></div>
    <div id="output2"></div>

    <script src="Assets/JS/p9.js"></script>

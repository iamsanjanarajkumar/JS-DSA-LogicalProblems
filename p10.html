<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA</title>
  </head>
  <body>
    <h1>W.A.P Sign of a Entered Number</h1>
    <p>-10 & 12</p>

    <div>
      <form autocomplete="off" onsubmit="submitHandler(event)">
        <label for="num">Enter a Number</label>
        <input type="text" name="num" id="num" required />
        <div>
          <label for="method">Method Type</label>
          <select name="method" id="method">
            <option value="null">Choose Method</option>
            <option value="op">Operator</option>
            <option value="con">Constructor</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
      <div id="result"></div>
    </div>
    <script src="Assets/JS/p10.js"></script>
  </body>
</html>
